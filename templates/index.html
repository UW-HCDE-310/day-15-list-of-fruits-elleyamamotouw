<html>
    <head><title>Fruit list</title></head>
    <body>
    <h1>LIST OF FRITS</h1>
        There are {{ fruits | length }} types of fruits.
        <ul>
        {% for fruit in fruits %}
            <li>{{fruit.quantity}} {{fruit.name}}</li>
        {% endfor %}
        </ul>
    </body>
</html>
